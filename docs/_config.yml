title: "SGCCRfC Wiki"
description: "Scientific Grid Computing and Cloud Computing Resources for Community"

theme: just-the-docs

# GitHub Pages URLs
url: "https://sgccrfc.github.io"
baseurl: "/SGCCRfC-Wiki"

# Search
search_enabled: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Enable callouts
callouts:
  info:
    title: Info
    color: blue
  warning:
    title: Warning
    color: yellow
  danger:
    title: Danger
    color: red

# Aux links (top-right navigation)
aux_links:
  "SGCCRfC Main Site":
    - "https://sgccrfc.org"

# Theme customization
color_scheme: light

# Custom CSS (make sure file exists at docs/assets/css/custom.css)
custom_css:
  - assets/css/custom.css

