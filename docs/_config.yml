title: "SGCCRfC Wiki"
description: "Scientific Grid Computing and Cloud Computing Resources for Community (SGCCRfC)"
theme: just-the-docs
url: "https://sgccrfc.github.io"        # Fill when deploying (e.g., "https://sgccrfc.github.io/SGCCRfC-Wiki")
baseurl: "/SGCCRfC-Wiki"    # Leave empty for project site; use "/repo-name" for org site
logo: "assets/img/logo.png"

color_scheme: light

# Enable search
search_enabled: true
search:
  heading_level: 3
  previews: true
  tokenizer_separator: /[\s/]+/

# Markdown options
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# GitHub Edit Link
aux_links:
  "SGCCRfC GitHub Repository":
    - "https://github.com/sgccrfc/SGCCRfC-Wiki"
aux_links_new_tab: true

